<section id="home">
<!-- Header -->
  <div class="intro-header">

    <div class="container">
      <div class="row">
        <video class="background"
          loop
          muted
          autoplay
          preload="auto">
        <source src="/video/file.mp4" type="video/mp4">
        </video>
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>LIKE MENUISERIE</h1>
            <h3>PVC - BOIS - ALU</h3>
            <hr class="intro-divider">
            <ul class="list-inline intro-social-buttons">
              {% for social in site.social %}
              <li>
                <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span id="about" class="network-name">{{ social.title }}</span></a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.intro-header -->
</section>
