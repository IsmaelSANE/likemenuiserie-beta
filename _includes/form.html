<style>

  * {
    margin:0px;
    padding:0px;
  }
  *, *:after, *:before { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -ms-box-sizing:border-box; -o-box-sizing:border-box; box-sizing: border-box; }

  .clearfix:before, .clearfix:after { display: table; content: ''; }
  .clearfix:after { clear: both; }


  input:focus, textarea:focus, keygen:focus, select:focus {
    outline: none;
  }
  ::-moz-placeholder {
    color: #666;
    font-weight: 300;
    opacity: 1;
  }

  ::-webkit-input-placeholder {
    color: #666;
    font-weight: 300;
  }


  /* Contact Form Styling */
  .textcenter {
    text-align: center;
  }
  .section1 {
    text-align: center;
    display: table;
    width: 100%;
  }
  .section1 .shtext {
    display: block;
    margin-top: 20px;
  }
  .section1 .seperator {
    border-bottom:1px solid #a2a2a2;
    width: 35px;
    display: inline-block;
    margin: 20px;
  }

  .section1 h1 {
    font-size: 40px;
    color: #A44DD8;
    font-weight: normal;
  }

  .section2 {
      width: 1200px;
      margin: 25px auto;
  }
  .section2 .col2 {
    width: 48.71%;
  }
  .section2 .col2.first {
    float: left;
  }
  .section2 .col2.last {
    float: right;
  }
  .section2 .col2.column2 {
    padding: 0 30px;
  }
  .section2 span.collig {
    color: #a2a2a2;
    margin-right: 10px;
    display: inline-block;
  }
  .section2 .sec2addr {
    display: block;
    line-height: 26px;
  }
  .section2 .sec2addr p:first-child {
    margin-bottom: 10px;
  }
  .section2 .sec2contactform input[type="text"],
  .section2 .sec2contactform input[type="email"],
  .section2 .sec2contactform textarea {
      padding: 18px;
      border: 0;
      background: #EDEDED;
      margin: 7px 0;
  }
  .section2 .sec2contactform textarea {
    width: 100%;
    display: block;
    color: #666;
    resize:none;
  }
  .section2 .sec2contactform input[type="submit"] {
    padding: 15px 40px;
      color: #fff;
      border: 0;
      font-size: 16px;
      text-transform: uppercase;
      margin: 7px 0;
      cursor: pointer;
  }
  .section2 .sec2contactform h3 {
    font-weight: normal;
      margin: 20px 0;
      margin-top: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 19px;
  }

  /* @media querries */

  @media only screen and (max-width: 1266px) {
    .section2 {
      width: 100%;
    }
  }
  @media only screen and (max-width: 960px) {
    .container {
      padding: 0 30px 70px;
    }
    .section2 .col2 {
      width: 100%;
      display: block;
    }
    .section2 .col2.first {
      margin-bottom: 10px;
    }
    .section2 .col2.column2 {
      padding: 0;
    }
    body .sec2map {
      height: 250px !important;
    }
  }
  @media only screen and (max-width: 768px) {
    .section2 .sec2addr {
      font-size: 14px;
    }
    .section2 .sec2contactform h3 {
      font-size: 16px;
    }
    .section2 .sec2contactform input[type="text"], .section2 .sec2contactform input[type="email"], .section2 .sec2contactform textarea {
      padding: 10px;
      margin:3px 0;
    }
    .section2 .sec2contactform input[type="submit"] {
      padding: 10px 30px;
      font-size: 14px;
    }
  }
  @media only screen and (max-width: 420px) {
    .section1 h1 {
      font-size: 28px;
    }
  }
</style>
<div class="content-container">
  <body>
    <div class="container-2">
      <div class="innerwrap">
        <div class="home-section">
          <h2 id="intro-contact" class="text-center">CONTACTEZ NOUS</h2> <br>
        </div>

        <section class="section2 clearfix">
          <div class="col2 column1 first">
            <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyD36ahOMaIgawJh_cX2fXYFabwDQnHD1Jk'></script><div class="sec2map" style='overflow:hidden;height:550px;width:100%;'><div id='gmap_canvas' style='height:100%;width:100%;'></div><div><small><a href="http://embedgooglemaps.com">                  embed google maps             </a></small></div><div><small><a href="http://freedirectorysubmissionsites.com/">free web directories</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:16,center:new google.maps.LatLng(44.856226,-0.519727),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(44.856226,-0.519727)});infowindow = new google.maps.InfoWindow({content:'<strong>LIKE MENUISERIE</strong><br>uniquement sur rdv<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
          </div>
          <div class="col2 column2 last">
            <div class="sec2innercont">
              <div class="sec2addr">
                <p>
                  LIKE MENUISERIE <br>
                  Centre Emeraude - 61-69 Rue Camille Pelletan - <br>
                  Cidex 30 - 33150 Cenon
                </p>
                <p><span class="collig">Téléphone :</span> 05 24 84 14 00</p>
                <p><span class="collig">Email entreprise:</span> contact@likemenuiserie.com</p>
              </div>
            </div>
            <div class="sec2contactform">
              <h3 class="sec2frmtitle">
                Nos spécialistes se déplacent chez vous gratuitement !
              </h3>
              <form action="https://getsimpleform.com/messages?form_api_token=40ff144bd0de9fb09f4b07ebdd48541a" method="post">
                <input type='hidden' name='redirect_to' value="http://www.likemenuiserie.com/contact" />
                <div class="clearfix">
                  <input class="col2 first" type="text" name="nom" placeholder="Nom">
                  <input class="col2 last" type="text" name="prenom" placeholder="Prénom">
                </div>
                <div class="clearfix">
                  <input  class="col2 first" type="Email" name="email" placeholder="Email">
                  <input class="col2 last" type="text" name="telephone" placeholder="Numéro de téléphone">
                </div>
                <div class="clearfix">
                  <textarea name="message" id="" cols="30" rows="7">Message</textarea>
                </div>
                <div class="clearfix"><input type="submit" value="Envoyer"></div>
              </form>
            </div>

          </div>
        </section>

      </div>
    </div>
  </body>
</div>
